<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="style.css" type="text/css">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

</head>
<body>
<script src="javascript.js"></script>


<h1 id="shopping_cart_header">Shopping Cart</h1>


<div class="shopping-cart">

    <div class="column-labels">
        <label class="product-image">Image</label>
        <label class="product-details">Product</label>
<!--         class="property">Property            ეს details ბოლოში მიეკროს დამატებით თვისება მაგ ფერი -->
        <label class="product-price">Price</label>
        <label class="product-quantity">Quantity</label>
        <label class="product-removal">Remove</label>
        <label class="product-line-price">Total</label>
    </div>
    <!--            -->
    <div class="product">
        <div class="product-image">
            <img src="joke.jpg">
        </div>
        <div class="product-details">
            <div class="product-title">Nike Flex Form TR Women's Sneaker</div>
            <p class="product-description"> It has a lightweight, breathable mesh upper with forefoot cables for a
                locked-down fit.</p>
        </div>
        <div class="product-price">12.99</div>
        <div class="product-quantity">
            <input type="number" value="1" min="1">
        </div>
        <div class="product-removal">
            <button class="remove-product">
                Remove
            </button>
        </div>
        <div class="product-line-price">25.98</div>
    </div>
    <!--            -->
    <div class="product">
        <div class="product-image">
            <img src="joke2.jpg" alt="">
        </div>
        <div class="product-details">
            <div class="product-title">ULTRABOOST UNCAGED SHOES</div>
            <p class="product-description">Born from running culture, these men's shoes deliver the freedom of a
                cage-free design</p>
        </div>
        <div class="product-price">45.99</div>
        <div class="product-quantity">
            <input type="number" value="1" min="1">
        </div>
        <div class="product-removal">
            <button class="remove-product">
                Remove
            </button>
        </div>
        <div class="product-line-price">45.99</div>
    </div>

    <div class="totals">
        <div class="totals-item">
            <label>Subtotal</label>
            <div class="totals-value" id="cart-subtotal">71.97</div>
        </div>
        <!--        <div class="totals-item">-->
        <!--&lt;!&ndash;            <label>Tax (5%)</label>&ndash;&gt;-->
        <!--            <div class="totals-value" id="cart-tax">3.60</div>-->
        <!--        </div>-->
        <div class="totals-item">
            <label>Shipping</label>
            <div class="totals-value" id="cart-shipping">15.00</div>
        </div>
        <div class="totals-item totals-item-total">
            <label>Grand Total</label>
            <div class="totals-value" id="cart-total">90.57</div>
        </div>
    </div>

    <button class="checkout">Checkout</button>

</div>
</body>
</html>
